{% load staticfiles %}
<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700" />
	<link rel="stylesheet" href="{% static 'css/hfbase.css' %}?" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
	<title>Welcome to InFlow - On Boarding Step 3</title>
</head>
<body>
	<header>
		<div class="content">
			<div class="logo">
				<a href="/">InFlow</a>
			</div>
		</div>
	</header>
	<main>
		<div class="content">
			<h1>Welcome, [[name]]!</h1>
			<div class="progress-bar">
				<span class="number one on"></span>
				<span class="number two on"></span>
				<span class="number three on"></span>
				<div class="bar"></div>
			</div>
			<form method="post" class="onboarding-form">
				<input type="submit" value="Continue" />
				{% csrf_token %}
			</form>
		</div>
	</main>
</body>
</html>
