{% load staticfiles %}
<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700" />
	<link rel="stylesheet" href="{% static 'css/hfbase.css' %}" />
	<title>Welcome to InFlow - Please Log In</title>
</head>
<body>
	<header>
		<div class="content">
			<div class="logo">
				<a href="/">InFlow</a>
			</div>
			<nav>
				<a href="#">Features</a>
				<a href="#">Pricing</a>
				<a href="#">Blog</a>
				<a href="{% url 'login' %}">Sign In</a>
				<a href="#" class="alt">Sign Up</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="content">
			<h1>InFlow to increase your cashflow. Get paid by the milestone.</h1>
			<form method="post">
				<input type="text" name="username" placeholder="E-mail address" />
				<input type="password" name="password" placeholder="Password" />
				<input type="submit" value="Login" />
				{% csrf_token %}
			</form>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
