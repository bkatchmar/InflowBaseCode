{% load staticfiles %}
<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://s3.us-east-2.amazonaws.com/inflowcssjs/base.css" />
	<title>View My Currencies</title>
</head>
<body>
	<h1>Look At Some Currencies</h1>
	{% for currency in currencies %}
		<p>{{ currency }} - {{ currency.Country }} - {{ currency.Name }}</p>
	{% endfor %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
