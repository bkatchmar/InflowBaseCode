{% load staticfiles %}
<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	<title>View My Currencies</title>
</head>
<body>
	<h1>Look At Some Currencies</h1>
	{% for currency in currencies %}
		<p>{{ currency }} - {{ currency.Country }} - {{ currency.Name }}</p>
	{% endfor %}
	<script src="https://apis.google.com/js/platform.js"></script>
	<script src="{% static 'js/inflow.google.signout.handler.js' %}"></script>
</body>
</html>
