{% extends 'base/splash.page.html' %}
{% block title %}Welcome to InFlow{% endblock %}
{% block main_tag %}
	<div class="home-top">
		<h1 class="standalone">How It Works</h1>
	</div>
	<div class="home-top">
		<p>Sign up to receive free updates as soon as they hit!</p>
		<form class="sign-up" method="post">
			<input type="email" name="email-address" placeholder="Email address" required />
			<input type="submit" value="Start your free trial" />
			{% csrf_token %}
		</form>
	</div>
{% endblock %}
